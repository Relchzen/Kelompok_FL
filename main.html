<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71ca66d8b8.js" crossorigin="anonymous"></script>

    <audio autoplay="1" loop="true" src="./backsound/Welcome-horizon.m4a"></audio>
    <title>Pat Your Pet</title>
</head>

<body>
    <header>
        <a href="main.html" class="logo"><img src="./asset/fixNobg.png" alt=""></a><p id="titletext">Pet Your Pet</p>
        <button class="mobile-nav-toggle" aria-controls="navbar" aria-expanded="false"><i class="fa-solid fa-bars fa-xl" style="color: #f2f2f2;"></i></button>
        <nav>
            <ul id="navbar" data-visible="false">
                <li class="active">
                    <a href="main.html">Play</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="clicker">
            <div class="upgrade">
                <div class="autoclicker">
                    <button>Add</button>
                </div>
                <div class="multiplier">
                    <button>Multiply</button>
                </div>
            </div>
        </div>
        <div id="duitid">
            <span id="moneyCount">0</span>
        </div>
        <div id="characterpet">
            <img src="asset/rimuru-pixelart.gif" alt="">
        </div>
    </div>
    <div class="market">
        <button class="shop-toggle" aria-controls="shop" aria-expanded="false"><i class="fa-solid fa-store fa-2xl" style="color: #ffffff;"></i></button>
        <div id="counter">

        </div>
        <div id="shop" data-visible="false">
            <p id="shoptext">SHOP</p>
            <div>
                <div id="upgrades">
                    <p>Upgrade Autoclick</p>
                    <p>buy autoclick = NOOB</p>
                    <button><span id="autobuy">500</span></button>
                </div>
                <div id="upgrades">
                    <p>Upgrade Multiplier</p>
                    <p id="income-multipliers">Cabang :</p>
                    <p id="income-multiplier-cost"></p>
                    <p>upgrade the multplier = EZ mode</p>
                    <button><span id="income-mulitpier">beli</span></button>
                </div>
                <div id="upgrades">
                    <p>Upgrade Pet</p>
                    <p>give your pet a treat so they wont get bored</p>
                    <button><span id="petbuy">1000</span></button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.getElementById("moneyCount").setAttribute("money", localStorage.getItem("money"));
        money = document.getElementById("moneyCount").getAttribute("money");
        document.getElementById("moneyCount").innerHTML = money;
    </script>
</body>

</html>
